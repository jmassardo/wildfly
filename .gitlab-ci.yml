image: "ubuntu"
services:
  - docker:dind

before_script:
  - apt-get update
  - apt-get install -y curl wget
  - curl https://raw.githubusercontent.com/habitat-sh/habitat/master/components/hab/install.sh | bash
  - hab license accept
  - echo $sig | base64 -d > /hab/cache/keys/jmassardo-20171014002439.pub
  - echo $key | base64 -d > /hab/cache/keys/jmassardo-20171014002439.sig.key
  - mkdir - p /hab/etc
  - echo $cli | base64 -d > /hab/etc/cli.toml

stages:
  - test
  - build
  - publish
  - promote_stg
  - promote_prod

lint:
  stage: test
  script:
    - echo "You should really have some testing for this app..."

create_artifact:
  stage: build
  artifacts:
    paths:
      - results/
  script:
    - hab pkg build habitat/.

publish_artifact:
  stage: publish
  artifacts:
    paths:
      - results/
  script:
    - source results/last_build.env
    - hab pkg upload results/$pkg_artifact

promote_stg:
  stage: promote_stg
  artifacts:
    paths:
      - results/
  script:
    - source results/last_build.env
    - hab pkg promote $pkg_ident stg
  when: manual

promote_prod:
  stage: promote_prod
  artifacts:
    paths:
      - results/
  script:
    - source results/last_build.env
    - hab pkg promote $pkg_ident prod
  when: manual
