image: "ubuntu"
services:
  - docker:dind

before_script:
  - apt-get update
  - apt-get install -y curl wget
  - curl https://raw.githubusercontent.com/habitat-sh/habitat/master/components/hab/install.sh | sudo bash
  - hab license accept

stages:
  - test
  - build
  - publish
  - promote

lint:
  stage: test
  script:
    - echo "You should really have some testing for this app..."

create_artifact:
  stage: build
  script:
    - hab pkg build habitat/.

